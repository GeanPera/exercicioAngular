
<div class="card width shadow-lg mx-auto">
    <div class="card-body p-4 position-relative">
        <div>
            <h2>Login</h2>
        </div>
        <div class="">
            <label for="idEmail" class="form-label">E-mail Address</label>
            <input type="text" 
                class="form-control" 
                id="idEmail"  
                (input) = "email = inputEmail.value"
                #inputEmail>
        </div>
        <div class="d-inline">
            <label for="idPassword" class="form-label">Password</label>
        </div>
        <div class="d-inline">  
            <a href="">Forgot password?</a>
        </div>
        <div class="">   
            <input type="text" 
                class="form-control" 
                id="idPassword" 
                (input) = "password = inputPassword.value"
                #inputPassword>
        </div>
        <div>
            <input class="form-check-input" type="checkbox" id="idCheckbox">
            <label class="form-check-label" for="idCheckbox">Remember me</label>  
            <button type="button" class="btn btn-primary" (click)="login()">Login</button>
        </div>
        <div>
            <p [ngStyle]="{'color': color}">{{msn}}</p>
        </div>
    </div>
    <div class="card-footer p-3">
        <div class="">
            <p class="m-0" >Don't have an account? <a href="">Create One</a></p>
        </div>
        
    </div>
</div>
